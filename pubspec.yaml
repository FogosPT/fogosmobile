name: fogosmobile
description: Fogos.pt new iOS and Android app

version: 4.0.0+40000

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  uni_links: ^0.4.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  sentry: any
  cupertino_icons: ^0.1.3
  redux: ^4.0.0
  flutter_redux: ^0.6.0
  redux_logging: ^0.4.0
  flutter_map: ^0.10.1
  http: ^0.12.1
  dio: ^3.0.9
  firebase_messaging: ^6.0.16
  firebase_analytics: ^5.0.16
  shared_preferences: '>=0.5.8 <2.0.0'
  diacritic: ^0.1.1
  url_launcher: ^5.4.10
  flutter_markdown: ^0.4.1
  auto_size_text: ^2.1.0

  font_awesome_flutter: 8.8.1

  share: ^0.6.4+3

  #ui
  flutter_svg: ^0.18.0
  modal_progress_hud: ^0.1.3
  charts_flutter: ^0.9.0

  #localizations
  intl: ^0.16.1
  intl_translation: ^0.17.10


dev_dependencies:
  build_runner: ^1.2.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/partners/