name: fogosmobile
description: Fogos.pt new iOS and Android app

version: 5.0.0+500001

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  sentry: any
  cupertino_icons: ^1.0.5
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  redux_logging: ^0.5.0
  mapbox_gl: 0.12.0
  http: ^0.13.3
  dio: ^4.0.6
  firebase_messaging: ^12.0.0
  firebase_analytics: ^9.1.1
  firebase_core: ^1.19.2
  shared_preferences: ^2.0.6
  diacritic: ^0.1.1
  url_launcher: ^6.0.9
  flutter_markdown: ^0.6.10
  auto_size_text: ^3.0.0

  font_awesome_flutter: ^10.1.0

  share: ^2.0.4
  cached_network_image: ^3.2.0

  #ui
  flutter_svg: ^1.0.0
  modal_progress_hud: ^0.1.3
  charts_flutter: ^0.12.0

  #localizations
  intl: 0.17.0
  equatable: ^2.0.2
  logger: ^1.0.0
  # TODO(GP): Find another way of compiling translations
  # intl_translation: ^0.17.10

dependency_overrides:
  intl: 0.17.0

dev_dependencies:
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/partners/