name: fogosmobile
description: Fogos.pt new iOS and Android app

version: 5.0.1+500010

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  sentry: any
  cupertino_icons: ^1.0.5
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  redux_logging: ^0.5.0
  mapbox_gl: ^0.16.0
  http: ^1.2.1
  dio: ^5.4.1
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  firebase_core: ^2.24.2
  shared_preferences: ^2.0.6
  diacritic: ^0.1.1
  url_launcher: ^6.0.9
  flutter_markdown: ^0.6.10
  auto_size_text: ^3.0.0

  font_awesome_flutter: ^10.1.0

  share: ^2.0.4
  cached_network_image: ^3.2.0

  #ui
  flutter_svg: ^2.0.10+1

  #localizations
  intl: ^0.18.1
  equatable: ^2.0.2
  logger: ^2.0.2+1

dev_dependencies:
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/partners/