name: fogosmobile
description: Fogos.pt new iOS and Android app

version: 4.0.1+50000

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  sentry: any
  cupertino_icons: ^0.1.3
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  redux_logging: ^0.5.0
  mapbox_gl: ^0.12.0
  http: ^0.12.1
  dio: ^3.0.9
  firebase_messaging: ^10.0.4
  firebase_analytics: ^5.0.16
  firebase_core: ^1.4.0
  shared_preferences: ^2.0.6
  diacritic: ^0.1.1
  url_launcher: ^6.0.9
  flutter_markdown: ^0.4.1
  auto_size_text: ^2.1.0

  font_awesome_flutter: 8.8.1

  share: ^0.6.4+3
  cached_network_image: ^2.2.0+1

  #ui
  flutter_svg: ^0.22.0
  modal_progress_hud: ^0.1.3
  charts_flutter: ^0.9.0

  #localizations
  intl: 0.17.0
  equatable: ^2.0.2
  logger: ^1.0.0
  # TODO(GP): Find another way of compiling translations
  # intl_translation: ^0.17.10

dependency_overrides:
  intl: 0.17.0
  firebase_messaging_platform_interface: 3.0.0

dev_dependencies:
  build_runner: ^1.2.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/partners/