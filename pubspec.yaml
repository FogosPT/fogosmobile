name: fogosmobile
description: Fogos.pt new iOS and Android app

version: 3.0.4+30004

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  sentry: any
  cupertino_icons: ^0.1.2
  redux: ^3.0.0
  flutter_redux: ^0.5.2
  redux_logging: ^0.3.0
  flutter_map:
    git: https://github.com/slightfoot/flutter_map.git
  http: ^0.12.0
  dio: ^2.1.7
  firebase_messaging: ^2.1.0
  shared_preferences: ^0.4.3
  diacritic: ^0.1.1
  url_launcher: ^5.0.2
  flutter_markdown: ^0.2.0
  auto_size_text: 1.1.2
  
  share: ^0.6.1+1

  #ui
  flutter_svg: ^0.13.0+1
  modal_progress_hud: ^0.1.3
  charts_flutter: ^0.6.0

  #localizations
  intl: ^0.15.7
  intl_translation: ^0.17.4


dev_dependencies:
  build_runner: ^1.2.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/icons/
  - assets/partners/